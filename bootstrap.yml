---
 
- hosts: all
  become: true
  pre_tasks:
 
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
 
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
 
- hosts: all
  become: true
  tasks:
 
  - name: create hal9000 user
    user:
      name: hal9000
      groups: root

  - name: add ssh key for hal9000
    authorized_key:
      user: hal9000
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMSjXpesRF0POY04CvUQFIrUIflTRWVKAaFzz8RZK7mk ansible"
     
  - name: add sudoers file for hal9000
    copy:
      src: sudoer_hal9000
      dest: /etc/sudoers.d/hal
      owner: root
      group: root
      mode: 0440
